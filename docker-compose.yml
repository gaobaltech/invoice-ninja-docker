version: '3.7'

services:
  setup:
    image: ubuntu:22.04
    entrypoint:
      - bash
      - -c
    command:
      - >
        chmod 755 /var/www/app/public;
        chown -R 1500:1500 /var/www/app;
    volumes:
      - public:/var/www/app/public:rw,delegated
      - storage:/var/www/app/storage:rw,delegated

  server:
    image: nginx
    restart: always
    env_file: env
    volumes:
      - ./config/nginx/in-vhost.conf:/etc/nginx/conf.d/in-vhost.conf:ro
      - ./docker/app/public:/var/www/app/public:ro
    depends_on:
      - app
    ports:
      - "443:443"
    networks:
      - invoiceninja

  app:
    image: invoiceninja/invoiceninja:5
    env_file: env
    restart: always
    volumes:
      - ./config/hosts/hosts:/etc/hosts:ro
      - ./docker/app/public:/var/www/app/public:rw,delegated
      - ./docker/app/storage:/var/www/app/storage:rw,delegated
      - ./config/php/php.ini:/usr/local/etc/php/php.ini:ro
      - ./config/php/php-cli.ini:/usr/local/etc/php/php-cli.ini:ro
    depends_on:
      - db
    networks:
      - invoiceninja

  db:
    image: mariadb:10.4
    ports:
      - "3305:3306"
    restart: always
    env_file: env
    volumes:
      - ./docker/mysql/data:/var/lib/mysql:rw,delegated
      # Uncomment the lines below if you want auto SQL backups
      # - ./docker/mysql/bak:/backups:rw
      # - ./config/mysql/backup-script:/etc/cron.daily/daily:ro
      # - ./config/mysql/backup-script:/etc/cron.weekly/weekly:ro
      # - ./config/mysql/backup-script:/etc/cron.monthly/monthly:ro
    networks:
      - invoiceninja

networks:
  invoiceninja:

volumes:
  public:
    external: true
  storage:
    external: true
